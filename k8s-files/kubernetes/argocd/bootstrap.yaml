apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: bootstrap
  labels:
    name: argocd
    environment: dev
spec:
  destination:
    name: ''
    namespace: bootstrap
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s-files/kubernetes/applications
    repoURL: 'https://github.com/joudaon/vagrant-ansible-kubernetes.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
