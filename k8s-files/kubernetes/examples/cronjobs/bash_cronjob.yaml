#cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: countdown
spec:
    #min hour day-of-month month day-of-week
  schedule: "*/1 * * * *" #every minute
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: countdown
            image: ubuntu
            args:
            - /bin/sh
            - -c
            - "for i in {0..15} ; do echo $i ; sleep 1; done"
          restartPolicy: OnFailure